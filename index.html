<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="calculadora">
        <div class="display">
            <input type="text" id="inputBox" placeholder="0" >
        </div>
        <div class="chaves">
        <div>
            <button class="button operator" data-action="clear">C</button>
            <button class="button operator" data-action="delete">Del</button>
            <button class="button operator" data-action="">/</button>
            <button class="button operator" data-action="divide">รท</button>
         </div>
        <div>
            <button class="button operator" value="7">7</button>
            <button class="button operator" value="8">8</button>
            <button class="button operator" value="9">9</button>
            <button class="button operator" data-action="multiply">&times;</button>
         </div>
        <div>
            <button class="button operator" value="4">4</button>
            <button class="button operator" value="5">5</button>
            <button class="button operator" value="6">6</button>
            <button class="button operator" data-action="subtract">-</button>
         </div>
        <div>
            <button class="button operator"value="1" >1</button>
            <button class="button operator"value="2" >2</button>
            <button class="button operator"value="3" >3</button>
            <button class="button operator"data-action="add">+</button>
         </div>
        <div>
            <button class="button operator" >+/-</button>
            <button class="button operator" value="0">0</button>
            <button class="button operator" data-action="decimal">.</button>
            <button class="button buttonEqual "data-action="calculate">=</button>
         </div>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
